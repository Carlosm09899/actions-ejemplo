name:  Deploy static website to GitHub Pages

on:
  push:
    branches:
      - main  # se ejecuta cuando haces push a la rama principal

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“‚ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Upload static files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./  # cambia esto si tu sitio estÃ¡ en otra carpeta (por ejemplo ./dist)

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

